name: Static Build

on:
  push:
    branches:
      - main
jobs:
  build:
    if: github.repository == "asormar/DizzWorld"
    runs-on: ubuntu-lastest

    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run build script
        run: ./DizzWorld/action_build.sh

      - name: Commit and Push changes
        uses: stefanweifel/git-auto-commit-action@v5
        with:
          commit_message: Update static build
          commit_user_name: Alejandro Sorolla [Github Actions]
          commit_user_email: sorolladev@gmail.com
          commit_author: asormar <sorolladev@gmail.com>
